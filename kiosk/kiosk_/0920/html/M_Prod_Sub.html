<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Bungee+Inline&family=Bungee+Tint&family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/style_guide.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    
</head>
<body>
    <div class="modal_back">
        <div class="modal Prod_Sub">
            <div class="modal_contents">
                <div class="modal_cont">
                    <div class="service_info">
                        <img class="service_img" src="../img/blueMembership.png">
                        <div class="service_name">헬스 3개월권</div>
                        <div class="service_price">200,000<span>원</span></div>
                    </div>
                    <div class="area_option">
                        <div class="area_btn">
                            <button class="btn_middle btn_default">운동복</button>
                            <button class="btn_middle btn_default">락커룸</button>
                        </div>
                    </div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="modal_footer">
                <div class="area_btn">
                    <button class="btn_default">취소</button>
                    <button class="btn_black">담기</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./js/M_Prod_Sub.js"></script>
</body>
</html>
