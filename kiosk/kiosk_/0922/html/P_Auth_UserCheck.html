<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화번호 입력</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Bungee+Inline&family=Bungee+Tint&family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/style_guide.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="userCheck_wrap">
        <header class="header_1">
            <p class="txt_logo">CSR GYM</p>
        </header>
        <main>
            <h3>휴대폰 번호를 입력해 주세요.</h3>
            <div class="check_info">
                <input type="text" placeholder="Phone Number" class="input_Phone_Number successPla" id="phoneNumber" maxlength="11" readonly>
                <div class="keypad">
                    <button class="btn_default" onclick="addNumber('1')">1</button>
                    <button class="btn_default" onclick="addNumber('2')">2</button>
                    <button class="btn_default" onclick="addNumber('3')">3</button>
                    <button class="btn_default" onclick="addNumber('4')">4</button>
                    <button class="btn_default" onclick="addNumber('5')">5</button>
                    <button class="btn_default" onclick="addNumber('6')">6</button>
                    <button class="btn_default" onclick="addNumber('7')">7</button>
                    <button class="btn_default" onclick="addNumber('8')">8</button>
                    <button class="btn_default" onclick="addNumber('9')">9</button>
                    <button class="btn_default" onclick="clearNumber()">정정</button>
                    <button class="btn_default" onclick="addNumber('0')">0</button>
                    <button class="btn_default" onclick="removeLast()">지움</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="area_btn">
                <button class="btn_white" onClick="location.href='P_Main_Intro.html'">취소</button>
                <button class="btn_black" onclick="submitPhone()">확인</button>
            </div>
        </footer>

        <div class="modal_back infoCheck">
            <div class="modal">
                <div class="modal_contents">
                    <div class="modal_cont">
                        <div class="name_text">안녕하세요 <span>김수경</span> 님!</div>
                        <div class="product_text">회원님의 이용권 기간은</div>
                        <div class="date_text">2024-01-01 ~ 2024-03-01</div>
                        <div class="other_text">입니다.</div>
                    </div>
                </div>
                <div class="modal_footer">
                    <div class="area_btn">
                        <button class="btn_white" id="modalClose">닫기</button>
                        <button class="btn_black" onClick="location.href='P_Prod_Main.html'">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/P_Auth_UserCheck.js"></script>
    <script src="../js/modal.js"></script>
</body>
</html>
